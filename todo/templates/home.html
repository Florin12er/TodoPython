{% load tailwind_tags %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App - Home</title>
    {% tailwind_css %}
  </head>

  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h1 class="text-3xl font-bold text-center mb-6 text-indigo-600">
        Welcome to Todo App
      </h1>

      {% if user.is_authenticated %}
      <p class="text-center mb-4">Hello, {{ user.username }}!</p>
      <div class="flex justify-center space-x-4">
        <a
          href="{% url 'todo' %}"
          class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600 transition duration-300"
          >Go to Todo List</a
        >
        <a
          href="{% url 'logout' %}"
          class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition duration-300"
          >Logout</a
        >
      </div>
      {% else %}
      <p class="text-center mb-4">Please login to access your todo list.</p>
      <div class="flex justify-center">
        <a
          href="{% url 'login' %}"
          class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition duration-300"
          >Login</a
        >
      </div>
      {% endif %}
    </div>
  </body>
</html>
